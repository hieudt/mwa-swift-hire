<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
      <md-icon>arrow_back</md-icon>
    </button>
    <span>Dashboard</span>
    <span flex></span>
    <button md-icon-button>
      <md-icon>settings</md-icon>
    </button>
  </div>
</md-toolbar>
<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="100">
    <md-card>
      <md-card-title>Job Offers</md-card-title>
      <md-card-subtitle>We found 10 nearest jobs for you</md-card-subtitle>
      <md-divider></md-divider>
      <md-card-content>
        <div class="md-content" class="inset">
          <md-divider></md-divider>
          <md-nav-list class="will-load item-list">
            <ng-template let-item let-last="last" ngFor [ngForOf]="nearestJobs">
              <a md-list-item layout-align="row" [routerLink]="['/jobs', item._id]">
                <h3 md-line>{{item.name}} </h3>
                <p md-line>{{item.state | truncate:40}} </p>
                <p md-line>{{item.city | truncate:40}} </p>
                <p md-line>{{item.street | truncate:40}} </p>
                <p md-line>{{item.feeRate | truncate:40}} </p>
                <p md-line>{{item.preferredDate | truncate:40}} </p>
                <span flex></span>
                <!-- <span class="md-caption text-right" flex="20"> {{item.createdAt | timeAgo }} </span> -->
              </a>
              <md-divider *ngIf="!last" md-inset></md-divider>
            </ng-template>
          </md-nav-list>
        </div>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/jobs/candidate']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </div>
</div>
