<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
      <md-icon>arrow_back</md-icon>
    </button>
    <span>Dashboard</span>
    <span flex></span>
    <button md-icon-button>
      <md-icon>settings</md-icon>
    </button>
  </div>
</md-toolbar>
<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="100">
    <md-card>
      <md-card-title>Job Offers</md-card-title>
      <md-card-subtitle>We found 10 nearest jobs for you</md-card-subtitle>
      <md-divider></md-divider>
      <md-card-content>
        display jobs here
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </div>
</div>
