<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="100">

    <ng-template tdLoading="profile.load">
      <md-card>
        <md-card-title>Your Profile</md-card-title>
        <md-divider></md-divider>
        <md-list>
          <h3 md-subheader>Basic Info</h3>
          <md-list-item>
            <md-icon md-list-avatar>account_box</md-icon>
            <h4 md-line>{{ profile?.name }}</h4>
            <p md-line>Full Name</p>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>email</md-icon>
            <h4 md-line>{{ profile?.email }}</h4>
            <p md-line>Email</p>
          </md-list-item>
        </md-list>
        <md-divider></md-divider>
        <md-card-actions>
          <button md-button color="accent" class="text-upper">Edit</button>
        </md-card-actions>
      </md-card>

      <md-card *ngFor="let rating of profile?.ratings">
        <md-card-header>
          <img [src]="profile?.picture" md-card-avatar />
          <md-card-title>{{ rating?.job?.createdBy?.name }}</md-card-title>
        </md-card-header>
        <md-card-content>
          <p>{{ rating?.comment }}</p>
        </md-card-content>
        <md-card-actions>
          <div layout="row" class="tc-grey-600">
            <button md-icon-button mdTooltip="Like">
              <md-icon>favorite</md-icon>
            </button>
            <button md-icon-button mdTooltip="Comment">
              <md-icon>comment</md-icon>
            </button>
            <span flex></span>
            <button md-icon-button mdTooltip="Share">
              <md-icon>share</md-icon>
            </button>
          </div>
        </md-card-actions>
      </md-card>
    </ng-template>
  </div>
</div>
